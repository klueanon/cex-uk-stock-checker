version: '3.8'

services:
  cex-stock-checker:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Optional: Custom config file path
      - CUSTOM_CONFIG=/app/config/checker.yaml
    volumes:
      # Mount config directory for persistence
      - ./config:/app/config
      # Mount data directory for stock history and debug files
      - ./data:/app/data
      # Optional: Mount a custom config file
      # - ./custom-checker.yaml:/app/config/checker.yaml
    restart: unless-stopped
    container_name: cex-stock-checker
    
    # Health check to ensure the web app is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: cex-stock-checker-network